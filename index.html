<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Reparaciones</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
  </head>

  <body>
    <div class="container">
      <div class="containerRepairForm">
        <form id="repairForm">
          <label>Nombre del Cliente</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nombre"
            required
          />
          <label>Telefóno Cliente</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Teléfono del Cliente"
            required
          />
          <label>Referencia del Equipo</label>
          <input
            type="text"
            id="reference"
            name="reference"
            placeholder="Referencia del Equipo"
          />
          <label>Detalles de la Reparacion</label>
          <textarea
            id="details"
            name="details"
            rows="4"
            placeholder="Detalles de la Reparación"
            required
          ></textarea>
          <label>Precio Arreglo</label>
          <input
            type="number"
            id="price"
            name="price"
            placeholder="Precio del Arreglo"
            required
          />
          <label>Abono</label>
          <input
            type="number"
            id="deposit"
            name="deposit"
            placeholder="Abono"
            required
          />
          <label>Estado</label>
          <label for="status">Estado</label>
          <select id="status" name="status" required>
            <option value="Reparado">Reparado</option>
            <option value="Entregado">Entregado</option>
            <option value="No Reparado">No Reparado</option>
            <option value="Revisando">Revisando</option>
            <option value="Pendiente Repuesto">Pendiente Repuesto</option>
          </select>
          <label for="entryDate">Fecha de Ingreso</label>
          <input type="date" id="entryDate" name="entryDate" required />

          <br /><button type="submit">Registrar</button>
        </form>
      </div>
      <div class="containerRepairList">
        <div class="repair-list" id="repairList">
          <select id="filterStatus" onchange="filterRepairs()">
            <option value="">Todos</option>
            <option value="Completado">Completado</option>
            <option value="No Reparado">No Reparado</option>
            <option value="Revisando">Revisando</option>
            <option value="Pendiente Repuesto">Pendiente Repuesto</option>
          </select>
          <br /><label for="searchQuery">Buscar x Nombre o teléfono</label>
          <input type="text" id="searchQuery" placeholder="Buscar.." />
        </div>
      </div>
      <div id="editContainer" style="display: none">
        <h3>Editar Reparación</h3>
        <form id="editForm">
          <input type="hidden" id="editId" />
          <label for="editName">Nombre del Cliente</label>
          <input type="text" id="editName" name="name" required />

          <label for="editPhone">Teléfono del Cliente</label>
          <input type="tel" id="editPhone" name="phone" required />

          <label for="editReference">Referencia del Aparato</label>
          <input type="text" id="editReference" name="reference" required />

          <label for="editDetails">Detalles de la Reparación</label>
          <textarea
            id="editDetails"
            name="details"
            rows="4"
            required
          ></textarea>

          <label for="editPrice">Precio del Arreglo</label>
          <input type="number" id="editPrice" name="price" required />

          <label for="editDeposit">Abono</label>
          <input type="number" id="editDeposit" name="deposit" required />

          <label for="editStatus">Estado</label>
          <select id="editStatus" name="status" required>
            <option value="Reparado">Reparado</option>
            <option value="Entregado">Entregado</option>
            <option value="No Reparado">No Reparado</option>
            <option value="Revisando">Revisando</option>
            <option value="Pendiente Repuesto">Pendiente Repuesto</option>
          </select>

          <label for="editEntryDate">Fecha de Ingreso</label>
          <input
            type="text"
            id="editEntryDate"
            name="entryDate"
            required
            disabled
          />
          <label for="editEntryDate">Fecha de Reparacion</label>
          <input type="text" id="editRepairDate" name="repairDate" disabled />
          <label for="editRepairDate">Fecha de Reparacion</label>
          <input type="date" id="editRepairDate" name="repairDate" />

          <button type="submit">Guardar Cambios</button>
          <button type="button" onclick="hideEditForm()">Cancelar</button>
        </form>
      </div>

      <div id="divShowDetails" style="display: none">
        <form id="showDetails">
          <label for="editDetails">Detalles de la Reparación</label><br />
          <input id="id" name="id" disabled />
          <br />
          <textarea id="Details" name="Details" rows="5" cols="50"></textarea
          ><br />
          <button type="button" onclick="hideDetails()">Cerrar</button>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
